<html>
  <body>
    <form ref='pdfForm' 
      id='pdfForm' 
      action='/pdf' 
      method='get' 
      encType="multipart/form-data">
      <h3>Number of Required Halls for FN:</h3><p id="demo"></p>
      <h3>Number of Required Halls for AN:</h3>
      <h3>Examination Hall</h3>
	<ul style="list-style: none;"><li style='padding-bottom:10px'><input type="text" name="eh[]"/></li>
	<input type="button" value="Add Field" id="bbut"/>
        <input type='submit' value='Get_PDF!' />
    </form>     
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('#bbut').click(function(){
            $( "#bbut" ).before("<li style='padding-bottom:10px'><input type='text' name='eh[]'/></li>");
	   });
        });
        </script>
	<script>
	var name = "<%= name %>";
	document.getElementById("demo").innerHTML = name;	
	</script>
  </body>
</html>
